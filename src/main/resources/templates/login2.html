<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Free-FS文件服务器</title>
    <link rel="icon" type="shortcut icon" th:href="@{/assets/img/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/assets/modules/layui2/css/layui.css}">
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
</head>
<body>
<div class="login-wrapper layui-anim layui-anim-scale layui-hide">
    <form class="layui-form">
        <div class="login-logo">
            <img th:src="@{/assets/img/logo.png}"/><cite><span class="layui-hide-xs">Free Fs文件服务器</span></cite>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <input type="text" name="username" value="" lay-verType="tips" lay-verify="required"
                       placeholder="用户名"
                       lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                </div>
                <input type="password" name="password" value="" lay-verType="tips" lay-verify="required"
                       placeholder="密   码"
                       lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-xs7">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-vercode"></i>
                        </div>
                        <input type="text" name="code" value="" lay-verType="tips" lay-verify="required"
                               placeholder="验证码"
                               lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>
                <div class="layui-col-xs5">
                    <div style="margin-left: 10px;">
                        <img class="login-captcha" alt=""/>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
            <a href="#forget" style="float: right; margin-top: 7px;">忘记密码？</a>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="loginSubmit">登录</button>
        </div>

        <div class="layui-form-item demo-login-other">
            <label>社交账号登录</label>
            <span style="padding: 0 50px 0 6px;">
                    <a href="/oauth/render/github">
                        <img th:src="@{/assets/img/oauth/github.png}" width="30" height="30" title="GitHub">
                    </a>
                   <a href="/oauth/render/github">
                        <img th:src="@{/assets/img/oauth/gitee.png}" width="26" height="26" title="Gitee">
                    </a>
                </span>
            或 <a th:href="@{/reg}">注册帐号</a>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/assets/modules/layui2/layui.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/login.js}"></script>
</body>
</html>
